# 数据库连接池druid配置
Spring:
  datasource:
    druid:
      driver-class-name : com.mysql.jdbc.Driver
      url : jdbc:mysql://localhost:3306/mall_order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&connectTimeout=20000&socketTimeout=30000&useSSL=false&useAffectedRows=true
      username : root
      password : zhaijian12

      # 连接池配置
      initial-size : 5
      min-idle : 5
      max-active : 20
      # 连接等待超时时间
      max-wait: 30000
      # 配置检测可以关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false


# mybatis配置
mybatis:
  # 配置 MyBatis 配置文件路径
  config-location : classpath:spring/mybatis-config.xml
  # 配置 Mapper XML 地址
  mapper-locations : classpath:mapper/*.xml
  # 配置数据库实体包路径
  type-aliases-package: com.mall.ordercenter.dal.dataobject
